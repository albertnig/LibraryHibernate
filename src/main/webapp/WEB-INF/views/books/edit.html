<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Изменить книгу</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
	<label for="title">Введите название книги:</label>
	<input type="text" th:field="*{title}" id="title"/>
	<div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Неверное название</div>
	<br/>
	<label for="author">Введите автора:</label>
	<input type="text" th:field="*{author}" id="author"/>
	<div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Неверное имя автора</div>
	<br/>
	<label for="year">Введите год издания:</label>
	<input type="text" th:field="*{year}" id="year"/>
	<div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Неверный год издания</div>
	<br/>
	<input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
